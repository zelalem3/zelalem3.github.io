<body>

{% include "navigationloggedout.html" %}
{% include "sidebar.html" %}
<div class="container">
  {% if blogs %}
  <div class="parent">
    {% for blog in blogs %}
    <div class="child">
      <img src="../static/images/dog-img.jpg" class="card-img-top" alt="Blog Image">
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">{{ blog.subtitle }}</p>
        <a href="{{ url_for('Specficblog', id=blog.id) }}"><button style="margin-bottom: 15px;" type="button" class="btn btn-primary">Read</button></a>
        <a href="{{ url_for('editblog', id=blog.id) }}"><button type="button" class="btn btn-primary">Edit Blog</button></a>
        <form action="{{ url_for('deleteblog', id=blog.id) }}" method="post">
          <button type="submit">Delete</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <h3 style="margin-left: 30%;">You have no blogs yet?</h3>
  <a href="{{ url_for('newblog') }}"><button type="button" class="btn btn-info">Add new Blog</button></a>
  {% endif %}
</div>
