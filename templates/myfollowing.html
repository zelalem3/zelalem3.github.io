<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Following</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/myfollowing.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">
</head>
<body>
{% include "navigationloggedout.html" %}
{% include "sidebar.html" %}


    <div class="container">
        <h1>People You Follow</h1>
        <div class="followers">
            {% if allfollowing %}
            {% for f in allfollowing %}
            <div class="follower">
                <p>{{ f.follower.fname }} {{ f.follower.lname }}</p>
                <!-- Use class instead of id -->
                <button class="unfollow-btn" follower-id="{{ f.follower_id }}">Unfollow</button>
            </div>
            {% endfor %}
            {% else %}
            <h3 style="margin-left: 30%;margin-top:40px;">You don't follow anyone yet</h3>
            <a style="margin-left: 30%" href="{{ url_for('otherusers') }}"><button type="button" class="btn btn-info">Click her to see other users</button></a>

            {% endif %}
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="../static/js/myfollowing.js"></script>
</body>
</html>
