<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>

  <link rel="stylesheet" href="../static/css/signup.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/sidebar.css">
</head>
<body>


{% include "navigationloggedout.html" %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info flash-message-container shadow-lg rounded" role="alert">
        <ul class="list-unstyled flash-message-list">
          {% for message in messages %}
            <li class="flash-message-item">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
    <div id="usernameinvalid">
        <p id="usernametext"></p>
    </div>
  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="first_name" required>
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="last_name" required>
        </div>
         <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone_number" required>
        </div>
        <div class="form-group">
          <label for="img">Select Image:</label>
          <input type="file" name="image" id="img">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
          <label for="City">City:</label>
          <input type="text" id="City" name="City" required>
        </div>
        <div class="form-group">
          <label for="twitter">Twitter:</label>
          <input type="text" id="twitter" name="twitter" required>
        </div>
        <div class="form-group">
          <label for="github">GitHub:</label>
          <input type="text" id="github" name="github" required>
        </div>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills" required>
        </div>

        <div class="form-group">
          <label for="previous">Previous Projects You Worked On:</label>
          <input type="text" id="previous" name="previous" placeholder="Optional" >
        </div>
        <div class="form-group">
          <label for="about_me">About Me</label>
          <textarea name="about_me" id="about_me" style="width: 100%;height: 90px;"></textarea>
        </div>
           <select id="employment-status" name="employment-status" required class="form-group selectedevent" style="display: block; margin-bottom: 10px; padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
  <option value="" disabled selected style="color: #999;">Employment Status</option>
  <option style="color: #333;">Employed</option>
  <option style="color: #333;">Unemployed</option>
</select>

<select id="education-level" name="education-level" required class="form-group selectedevent" style="display: block; margin-bottom: 10px; padding: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
  <option value="" disabled selected style="color: #999;">Education Level</option>
  <option value="degree" style="color: #333;">Degree</option>
  <option value="masters" style="color: #333;">Masters</option>
</select>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
        <div class="form-group login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        // Get the form element
        var form = document.querySelector('form');

        // Get the username input value
        var username = document.getElementById("username").value;

        // Check if the username is already taken
        fetch("http://127.0.0.1:5000/fetchusername/" + username, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        })
        .then(response => {
            if (response.ok) {
                // If the username is available, submit the form
                form.submit();
            } else {
                // If the username is not available, display an error message
                var usernameText = document.getElementById("usernametext");
                usernameText.textContent = "Username is already taken";
                throw new Error("Username is already taken");
            }
        })
        .catch(error => {
            console.error(error);
        });
    });
});


</script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
