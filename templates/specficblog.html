<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../static/css/specificblog.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">
</head>
<body>
{% include "navigationloggedin.html" %}
{% include "sidebar.html" %}


  <div class="container">
      <h2 class="post-title">
              {{blog.title}}
            </h2>
    <div class="row">
        <img src="../static/images/dog-img.jpg" class="img">
      <div class="col-lg-12 col-md-10 mx-auto">

        <div class="post-preview">



            <h3 class="post-subtitle">
              {{blog.subtitle}}
            </h3>
              <p>
                  {{ blog.content }}
              </p>
          <a href="{{ url_for('profile', id=user.id) }}"> Posted by {{ user.fname }} {{ user.lname }}</a>
          <p class="post-meta">On {{ blog.date }}</p>
        </div>
        <hr>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
