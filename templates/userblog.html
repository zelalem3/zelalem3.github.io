<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Blogs</title>

  <!-- Bootstrap core CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/myblogs.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
</head>

<body>
{% include "navigationloggedin.html" %}
{% include "sidbar.html" %}
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>All Blogs</h1>
            <span class="subheading">A collection of Blogs</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card-columns">
      {% for blog in blogs %}
      {% if blog is defined%}
      <div class="parent">
        <img src="../static/images/dog-img.jpg" class="card-img-top" alt="Blog Image">
        <div class="child">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.subtitle }}</p>
          <a href="{{ url_for('Specficblog', id=blog.id) }}"><button type="button" class="btn btn-primary">Read</button></a>
                    <a href="{{ url_for('editblog', id=blog.id) }}"><button type="button" class="btn btn-primary">Edit Blog</button></a>


        </div>
        {% else %}
        <p>you have no blog</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
  <hr>
<nav class="my-4" aria-label="...">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">2 <span class="visually-hidden">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">&raquo;</a>
    </li>
  </ul>
</nav>
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3259a3ed9a.js" crossorigin="anonymous"></script>
</body>
</html>
