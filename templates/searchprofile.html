<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Search Results</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/searchprofile.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
</head>

<body>
{% include "navigationloggedout.html" %}
{% include "sidebar.html" %}
  <div class="container">

    <h1>Search Results for "{{ pattern }}"</h1>

    <!-- User cards -->
    <div class="row">
      {% if results %}
      {% for result in results %}
      <div class="col-md-4">
        <div class="card user-card">
          <a href="{{ url_for('profile', id=result.id) }}">
            <div class="card-body">
              <img src="../static/images/dog-img.jpg" class="photo" alt="User Photo">
              <h5 class="card-title">{{ result.fname }} {{ result.lname }}</h5>
              <p class="card-text">Email: {{ result.email }}</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <h3>There are no search results</h3>
      {% endif %}
    </div>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
