<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog</title>
  <link rel="stylesheet" href="../static/css/editblog.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/sidebar.css">
</head>
<body>
{% include "navigationloggedout.html" %}
{% include "sidebar.html" %}
  <form action="/editblog/{{ blog.id }}" method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ blog.title }}">

    <label for="subtitle">Subtitle</label>
    <input type="text" id="subtitle" name="subtitle" value="{{ blog.subtitle }}">

    <label for="content">Body</label>
    <textarea id="content" name="content" >{{ blog.content }}</textarea>

    <input type="submit" value="Submit">
  </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
